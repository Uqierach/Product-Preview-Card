<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
    <main class="main">
      <!-- <picture class="main-img-product">
        <img 
          src="./images/image-product-desktop.jpg" />

      <picture class="main-img-product">
        <div id="main-img"></div>
        <!-- <img src="./images/image-product-mobile.jpg"class="main-img"> -->
      </picture>

      <div class="main-textarea">
        <p class="main-product-category">perfume</p>
        <h1 class="main-product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="main-product-descr">A floral, solar and voluptuous interpretation composed by Olivier Polge,

        <section class="main-pricing-area">
          <h1 class="main-pricing">$149.99</h1>
          <p class="main-normal-pricing">$169.99</p>
        </section>
        <button type="submit" class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
          <p>Add to Cart</p>
        </button>
      </div>
    </main>
